<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>francais</title>
        <script>
            function func()
            {
                var str = document.getElementById("reponse").value;
                var statut = document.getElementById("statut");
                if(str == {{answer}}) statut.innerHTML = "Correct";
                else statut.innerHTML = "Incorrect";
            }
        </script>
    </head>

    <body>
        <h1>francais</h1>
        <h2>{{ question }}</h1>
        
        {% for r in reponses %}
            <li>{{ r }}</li>
        {% endfor %}
        
        <input type="text" size="10" id="reponse"> 
        <input type="button" value="test" onclick="func()">
        <span id="statut"></span>
    </body>
</html>
